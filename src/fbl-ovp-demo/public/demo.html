<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Vue Platform</title>

    <!-- style -->
    <link href="/favicon.ico" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- script -->
    <script type="module" src="/fbl-ovp-components/index.js"></script>
    <script>
        
        // methods
        function run() {
            alert('網站首頁')
        }
        
        // loaded
        window.addEventListener('DOMContentLoaded', () => {
            
            // button
            document.querySelector('button').addEventListener('click', run);

            // ovp-button
            document.querySelector('ovp-button').addEventListener('ovp-click', run);
        });
    </script>
</head>

<body class="p-4">
    
    <!-- title -->
    <h3 class="text-2xl font-bold">網站首頁</h3>
    <hr /><br />
    
    <!-- run -->
    <button class="btn btn-primary">Run</button>
    <br /><br />
    
    <ovp-button>Run</ovp-button>
    <br /><br />
</body>

</html>
